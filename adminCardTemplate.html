<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Card Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>

<div class="container-fluid my-3" style="background-color: #E9EDC9;">
    <div class="row">
      <div class="col-12 col-md-10 my-3 mx-auto">
        <div class="card">
          <div class="card-header">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="membres-tab" data-bs-toggle="tab" data-bs-target="#membres-tab-pane" type="button" role="tab" aria-controls="membres-tab-pane" aria-selected="true">Membres</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="commentaire_membres-tab" data-bs-toggle="tab" data-bs-target="#commentaire_membres-tab-pane" type="button" role="tab" aria-controls="commentaire_membres-tab-pane" aria-selected="false">Commentaires</button>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">

              <div class="tab-pane fade show active"  id="recette-tab-pane"role="tabpanel" aria-labelledby="recette-tab" tabindex="0">
              Affiche les membres ici

                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>

                <div class="tab-pane fade" id="commentaire-tab-pane" role="tabpanel" aria-labelledby="commentaire-tab" tabindex="0">
                Affiche les commentaires ici

                  <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
